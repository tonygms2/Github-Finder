<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GitHub Finder</title>
</head>
<body>
    <div class="max-w-2xl mx-auto">
        <h2 class="pt-2 pl-2 relative z-0 mb-6 w-full group">GitHub Finder</h2>
        <div class="searchSection">
            <form action="submit" method="post" class="pl-2 flex item-center">
                <br>
                <input type="search" id="searchUser" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Enter a username to fetch user profile and repos">
                <br>
                <input type="button" value="Search" class="border border-indigo-600 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            </form>
        </div>
    </div>
    <script src="./src/script.js"></script> 
</body>
</html>
